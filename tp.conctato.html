<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Contacto - Javier Milei</title>
    <link rel="stylesheet" href="modo prueba.css">

<body>
    <header>
        <div class="logo">
            <h1>Javier Milei</h1>
            <p>Economista y político argentino</p>
        </div>
        <nav>
            <ul>
                <li><a href="modo prueba.html">Inicio</a></li>
                <li><a href="modo prueba2.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contacto-formulario">
            <h2>Contáctanos</h2>
            <form action="#" method="post">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>

        <section class="mapa">
            <h3>Ubicación</h3>
            <iframe src="https://www.google.com/maps/embed?pb=" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </section>
    </main>

    <footer>

            <li><a href="https://twitter.com/jmilei">Twitter</a></li>

            <li><a href="https://www.instagram.com/jmileioficial">Instagram</a></li>
        </ul>
